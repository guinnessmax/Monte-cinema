<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Monte Cinema</title>
    </head>
    <body>
        <div class="header">
            <img src="./img/logo.svg" alt="Monte cinema" />
            <p class="developedWith">Developed with <span class="icon">♥️</span> by Monterail</p>
        </div>
        <div class="wrapper">
            <div class="registerSuccessContainer">
                <h1>Good job <span id="firstName"></span>!</h1>
                <div class="descriptionContainer">
                    <p>We have sent you an email to <b id="email"></b>.</p>
                    <p>Make sure to click the link from the message to activate your account.</p>
                </div>
                <a href="./index.html">
                    <button type="button" value="submit" class="redButton goToHomePageButton">
                        Go to homepage
                    </button>
                </a>
            </div>
        </div>
    </body>
    <script>
        const email = localStorage.getItem('email');
        const firstName = localStorage.getItem('firstName');
        const firstNameElem =  document.getElementById('firstName');
        const emailElem =  document.getElementById('email');
        
        firstNameElem.textContent = firstName;
        emailElem.textContent = email;
    </script>
</html>
